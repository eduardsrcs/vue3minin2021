<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vuenewbies</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    [v-kloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="dirs" class="container pt-5" v-cloak>
    <div class="card center">
      <h1 v-text="title"></h1>
      <button class="btn" @click="title = 'Now it is anohter name'">Change title</button>
      <div v-html="myHTML"></div>
    </div>
    <div class="card center">
      <div class="form-control">
        <input type="text" ref="itemInput" @keyup.shift.enter.exact="addItem"/>
      </div>
      <ul class="list" v-if="items.length">
        <li
          class="list-item"
          v-for="(item, i) in items"
          :key="i + item"
          @click.right.prevent="remove(i), log(item)"
        >
        <strong>{{ item }}</strong>
          <input @click.stop type="text" />
        </li>
      </ul>
      <p v-else>No items</p>
    </div>
  </div>
  <script src="js/vue.global.js"></script>
  <script src="js/dirs.js"></script>
</body>
</html>
